<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Hello React!</title>

    <!-- React - the React top level API -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <!-- React DOM - adds DOM-specific methods -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Babel - a JavaScript compiler that lets us use ES6+ in old browsers -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
    <div id="root"></div>
</body>

<!-- The entry point for our app will be the root div element, which is named by convention. You'll also notice the text/babel script type, which is mandatory for using Babel.-->
<script type="text/babel">
// React code will go here

const useRef = React.useRef;

function TextInputWithFocusButton() {
  const inputEl = useRef(null);
  const onButtonClick = () => {
    // `current` points to the mounted text input element
    inputEl.current.focus();
  };
  return (
    <div>
      <input ref={inputEl} type="text" />
      <button onClick={onButtonClick}>Focus the input</button>
    </div>
  );
}

ReactDOM.render(<TextInputWithFocusButton />, document.getElementById('root'));
</script>
